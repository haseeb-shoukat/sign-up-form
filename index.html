<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="images">
            <div class="logo-div">
                <img class="logo" src="./img/logo.png" alt="Logo">
                <div class="logo-text">ODIN</div>
            </div>
            <img class="bg-img" src="./img/background.jpg" alt="Background Image">
        </div>
        <div class="cards">
            <div class="card">
                <p>You know this is not a real online service! You know you need something in your life to realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="card form">
                <h2>Let's do this!</h2>
                <form id="details" class="form-content" method="post" required>
                    <label for="fname">First Name
                        <input id="fname" type="text" name="" id="" size="22" required>
                    </label>

                    <label for="lname">Last Name
                        <input id="lname" type="text" name="" id="" size="22">
                    </label>

                    <label for="email">Email
                        <input id="email" type="email" name="" id="" size="22" required>
                    </label>

                    <label for="phone">Phone Number
                        <input id="phone" type="tel" name="" id="" size="22"required>
                    </label>
                
                    <label for="pass">Password
                        <input id="pass" type="password" name="" id="" size="22" required>
                    </label>

                    <label for="repass">Confirm Password
                        <input id="repass" type="password" name="" id="" size="22" required>
                    </label>
                </form>
            </div>
            <div class="card">
                <button type="submit" form="details">Create Account</button>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
